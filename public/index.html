<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The website is currently under maintenance. Please check back later." />
    <title>Under Maintenance</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 3rem;
        color: #219ebc;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 30px;
        color: #555;
      }

      .message {
        font-size: 1.1rem;
        margin-top: 20px;
        color: #777;
      }

      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #219ebc;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>We'll be Back Soon!</h1>
      <p>We are currently performing some updates. Please check back later.</p>

      <div class="loader"></div>

      <div class="message">Thank you for your patience!</div>
    </div>
  </body>
</html>
